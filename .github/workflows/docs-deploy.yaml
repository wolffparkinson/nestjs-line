name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - '!examples/**'
      - '!packages/**'
  workflow_dispatch:

env:
  CACHE_PREFIX: 'main-docs'

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.11.0
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        run: |
          echo "::set-output name=store_dir::$(pnpm store path)"

      - uses: actions/cache@v3
        name: Setup pnpm cache
        id: pnpm-cache
        with:
          path: ${{ steps.pnpm-store.outputs.store_dir }}
          key: ${{ runner.os }}-${{ env.CACHE_PREFIX }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-${{ env.CACHE_PREFIX }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build docs
        run: pnpm build docs

      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/docs
